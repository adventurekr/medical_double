<!DOCTYPE html>
<html>
<head>
    <title>Healthcare Products</title>
    <style>
        body {
            background-color: #f0e4d7;
            font-family: Arial, sans-serif;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 20px;
            text-align: center;
        }
        nav {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
        }
        nav a {
            background-color: #ddd;
            color: black;
            padding: 10px;
            text-decoration: none;
            border-radius: 5px;
        }
        .content {
            display: flex;
            justify-content: space-around;
            margin: 20px;
        }
        .content img {
            width: 200px;
            height: 200px;
            border-radius: 10px;
        }
        .description {
            flex-grow: 1;
            margin-left: 20px;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

<header>
    <h1>Healthcare Products</h1>
    <nav>
        <a href="#">Home</a>
        <a href="#">Products</a>
        <a href="#">Contact</a>
    </nav>
</header>

<div class="content">
    <img src="product.jpg" alt="A healthcare product">
    <div class="description">
        <h2>Product Name</h2>
        <p>Description of the product with more specific details.</p>
    </div>
</div>

<footer>
    <p>&copy; 2023 Healthcare Products</p>
</footer>

</body>
</html>
